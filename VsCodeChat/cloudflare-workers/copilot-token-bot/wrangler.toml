name = "copilot-token-bot"
main = "src/index.js"
compatibility_date = "2024-01-01"

# KV namespace for token caching
# Create with: wrangler kv:namespace create TOKEN_CACHE
# Then update the id below with the returned ID
[[kv_namespaces]]
binding = "TOKEN_CACHE"
id = "91ee783b8ba344628811a5f38fff1c2f"

# For local development, create a preview namespace:
# wrangler kv:namespace create TOKEN_CACHE --preview
# preview_id = "YOUR_PREVIEW_KV_NAMESPACE_ID_HERE"

# Authorization secret - set via: wrangler secret put AUTH_SECRET
# For local dev, create a .dev.vars file with: AUTH_SECRET=111111

[observability]
[observability.logs]
enabled = true
invocation_logs = true