<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1280px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .error-message {
            text-align: center;
            padding: 60px 20px;
        }

        .error-message h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #ff4444;
        }

        .error-message p {
            color: #aaa;
            margin-bottom: 20px;
        }

        .error-message code {
            background-color: #333;
            padding: 8px 16px;
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', monospace;
            color: #4fc3f7;
        }

        .video-id {
            text-align: center;
            margin-top: 16px;
            color: #888;
            font-size: 14px;
        }

        .video-id code {
            background-color: #222;
            padding: 4px 8px;
            border-radius: 4px;
            color: #4fc3f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="player"></div>
    </div>

    <script>
        function getVideoId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('v');
        }

        function createVideoEmbed(videoId) {
            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';

            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=0&rel=0`;
            iframe.title = 'YouTube video player';
            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
            iframe.allowFullscreen = true;

            wrapper.appendChild(iframe);

            const videoInfo = document.createElement('div');
            videoInfo.className = 'video-id';
            videoInfo.innerHTML = `Video ID: <code>${videoId}</code>`;

            const container = document.getElementById('player');
            container.appendChild(wrapper);
            container.appendChild(videoInfo);
        }

        function showError() {
            const container = document.getElementById('player');
            container.innerHTML = `
                <div class="error-message">
                    <h1>No Video ID Provided</h1>
                    <p>Please provide a YouTube video ID in the URL:</p>
                    <code>?v=VIDEO_ID</code>
                    <p style="margin-top: 20px;">Example:</p>
                    <code>index.html?v=dQw4w9WgXcQ</code>
                </div>
            `;
        }

        // Initialize
        const videoId = getVideoId();
        if (videoId) {
            createVideoEmbed(videoId);
        } else {
            showError();
        }
    </script>
</body>
</html>
